version: 2.1

executors:
  terraform:
    working_directory: ~/project
    docker:
      - image: hashicorp/terraform:light

commands:
  terraform_init:
    steps:
      - run:
          name: terraform init
          command: terraform init ~/project

jobs:
  test:
    executor:
      name: terraform
    steps:
      - checkout
      - terraform_init
      - run:
          name: terraform plan
          command: terraform plan ~/project

  deploy:
    executor:
      name: terraform
    steps:
      - checkout
      - terraform_init
      - run:
          name: terraform apply
          command: terraform apply -auto-approve ~/project

workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master
